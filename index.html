<!DOCTYPE html>
<html>

<head>
	<title>Battle Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Luckiest+Guy|Racing+Sans+One" rel="stylesheet">
</head>

<body>
	<div class="containerHead">
		<h1>A Court of Thorns and Roses Battle</h1>
	</div>

	<div class="containerMain">
		<input type="image" id="feyreButton" src="https://68.media.tumblr.com/97858453ad226232ad3ffd15c7ab474c/tumblr_oc6hvsSHE31qeymweo1_500.jpg"/>
		<input type="image" id="rhysandButton" src="https://s-media-cache-ak0.pinimg.com/236x/0d/c8/2f/0dc82f01913ab3f1e99183febad63cad.jpg"/>
		<input type="image" id="tamlinButton" src="http://t01.deviantart.net/3GqEyJqyeHznkwCVcV43laUPgyU=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre00/10e5/th/pre/i/2017/014/8/d/tamlin___high_lord__of_the_spring_court_by_tealdeal-davg4es.png"/>
		<input type="image" id="amaranthaButton" src="http://vignette2.wikia.nocookie.net/acourtofthornsandroses/images/4/42/Amarantha_(Odessa_by_TheDrowningEarth).jpg/revision/latest?cb=20160112172020"/>
		<p class="character">Your Character</p>
	</div>

	<div class="containerAttack">
		<p>Enemies Available to Attack</p>
		<p>Fight Section</p>
		<button type="button" id="attackButton">Attack</button>
		<p>Defender</p>
		
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
